<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Niks ArtPhoto</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Вход</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <button type="button" class="btn-submit" onclick="sendLoginCode()">Прислать код</button>
                <div class="form-group" id="codeFieldLogin" style="display:none;">
                    <input type="text" id="code" placeholder="Код из письма" required>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn" style="display:none;">Войти</button>
                <p class="auth-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
